<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="slider_div">
  <button (click)="slider_close()" class="w3-bar-item w3-large close-button">Close &times;</button>
  <ng-container *ngIf = "chaptersLoaded | async">
    <ng-container *ngFor="let chapter of chapterList">
      <a #itemElement (click)="onNavigate(chapter.compositeKey.number)" id = "chapter-{{chapter.compositeKey.number}}" class="w3-bar-item w3-button">{{chapter.title}}</a>
    </ng-container>
  </ng-container>
  <button *ngIf = "adminRights" (click)="slider_download()" class="w3-bar-item w3-large download-button">Download</button>
</div>

<div *ngIf="novel">

  <div class="container">
    <h1 class="h1 text-center" >{{novel.title}}</h1>
  </div>

  <div class="container" (click)="slider_close()"> 
    <div [innerHTML]="chapter.content | sanitizeHtml"></div>
  </div>

  <div class = "container footer">
    <div class = "nav_buttons">
    <a class="prev-btn btn" (click)="onPrev()" *ngIf="chapterN > 1"> &laquo; Previous</a>
    <a class="next-btn btn" (click)="onNext()" *ngIf="chapterN < novel.lastReleasedChapter">Next &raquo; </a>
